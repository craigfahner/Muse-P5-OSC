<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Side by Side Iframes</title>
    <style>
        .iframe-container {
            display: inline-block;
            width: 425px;
            height: 450px;
            margin: 10px;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <div class="iframe-container">
        <iframe src="index.html" title="Headset 1"></iframe>
        <p>Headset 1</p>
    </div>
    <div class="iframe-container">
        <iframe src="index2.html" title="Headset 2"></iframe>
        <p>Headset 2</p>
    </div>
</body>
</html>
